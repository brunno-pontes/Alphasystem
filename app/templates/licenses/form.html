{% extends "base.html" %}

{% block title %}{{ 'Editar Licença' if license else 'Nova Licença' }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-8 col-lg-10 col-md-12">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">{{ 'Editar Licença' if license else 'Nova Licença' }}</h1>
                                </div>
                                <form class="user" method="POST">
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <label for="client_name">Nome do Cliente *</label>
                                            <input type="text" class="form-control form-control-user" id="client_name" name="client_name" 
                                                   value="{{ license.client_name if license else '' }}" required>
                                        </div>
                                        <div class="col-sm-6">
                                            <label for="client_email">Email do Cliente *</label>
                                            <input type="email" class="form-control form-control-user" id="client_email" name="client_email" 
                                                   value="{{ license.client_email if license else '' }}" required>
                                        </div>
                                    </div>
                                    
                                    {% if not license %}
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <label for="days_valid">Dias de Validade *</label>
                                            <input type="number" class="form-control form-control-user" id="days_valid" name="days_valid" min="1" value="365" required>
                                        </div>
                                        <div class="col-sm-6">
                                            <label for="user_type">Tipo de Usuário *</label>
                                            <select class="form-control" id="user_type" name="user_type" required>
                                                <option value="user">Usuário Comum</option>
                                                <option value="manager">Gerente</option>
                                            </select>
                                        </div>
                                    </div>
                                    {% else %}
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <label for="expiry_date">Data de Expiração *</label>
                                            <input type="date" class="form-control form-control-user" id="expiry_date" name="expiry_date"
                                                   value="{{ license.expiry_date.strftime('%Y-%m-%d') if license else '' }}" required>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-check mt-4">
                                                <input type="checkbox" class="form-check-input" id="is_active" name="is_active"
                                                       {% if license.is_active %}checked{% endif %}>
                                                <label class="form-check-label" for="is_active">Licença Ativa</label>
                                            </div>
                                        </div>
                                    </div>
                                    {% endif %}
                                    
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <label for="user_type">Tipo de Usuário *</label>
                                            <select class="form-control" id="user_type" name="user_type" required>
                                                <option value="user" {% if license and license.user_type == 'user' %}selected{% endif %}>Usuário Comum</option>
                                                <option value="manager" {% if license and license.user_type == 'manager' %}selected{% endif %}>Gerente</option>
                                            </select>
                                        </div>
                                    </div>

                                    {% if license %}
                                    <div class="form-group">
                                        <label>Chave de Licença</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" value="{{ license.license_key }}" readonly>
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-secondary" type="button" onclick="copyToClipboard('{{ license.license_key }}')">Copiar</button>
                                            </div>
                                        </div>
                                    </div>
                                    {% endif %}
                                    
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        {{ 'Atualizar Licença' if license else 'Criar Licença' }}
                                    </button>
                                    <a href="{{ url_for('licenses.list_licenses') }}" class="btn btn-secondary btn-user btn-block">
                                        Cancelar
                                    </a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(function() {
        alert('Chave copiada para a área de transferência!');
    }, function(err) {
        console.error('Erro ao copiar: ', err);
        // Fallback para navegadores mais antigos
        const textArea = document.createElement('textarea');
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        alert('Chave copiada para a área de transferência!');
    });
}
</script>
{% endblock %}
