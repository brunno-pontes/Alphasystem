{% extends "base.html" %}

{% block title %}Registro com Licença{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-6 col-md-8">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Acesse com sua Licença</h1>
                                    <p class="mb-4">Informe sua chave de licença e crie sua conta</p>
                                </div>
                                <form class="user" method="POST">
                                    {{ form.csrf_token }}
                                    <div class="form-group mb-3">
                                        <label for="license_key">Chave de Licença *</label>
                                        <input type="text" class="form-control form-control-user" id="license_key"
                                               name="license_key" placeholder="Digite sua chave de licença..." required>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="username">Nome de Usuário *</label>
                                        <input type="text" class="form-control form-control-user" id="username" 
                                               name="username" placeholder="Crie seu nome de usuário..." required>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="password">Senha *</label>
                                        <input type="password" class="form-control form-control-user" id="password" 
                                               name="password" placeholder="Crie sua senha..." required>
                                    </div>
                                    <div class="form-group mb-4">
                                        <label for="confirm_password">Confirmar Senha *</label>
                                        <input type="password" class="form-control form-control-user" id="confirm_password" 
                                               name="confirm_password" placeholder="Confirme sua senha..." required>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Criar Conta
                                    </button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a href="{{ url_for('auth.login') }}">Já tem uma conta? Faça login!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
