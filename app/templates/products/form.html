{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4><i class="bi bi-box"></i> {% if product %}Editar Produto{% else %}Novo Produto{% endif %}</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{% if product %}{{ url_for('products.edit_product', id=product.id) }}{% else %}{{ url_for('products.new_product') }}{% endif %}">
                    {{ form.csrf_token }}
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome *</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ product.name if product else '' }}" required>
                        <div class="form-text">Nome do produto (obrigatório)</div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Descrição</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ product.description if product else '' }}</textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="price" class="form-label">Preço *</label>
                                <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product.price if product else '' }}" min="0" required>
                                <div class="form-text">Preço do produto (obrigatório)</div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="quantity" class="form-label">Quantidade *</label>
                                <input type="number" class="form-control" id="quantity" name="quantity" value="{{ product.quantity if product else '0' }}" min="0" required>
                                <div class="form-text">Quantidade em estoque (obrigatório)</div>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="category" class="form-label">Categoria</label>
                        <input type="text" class="form-control" id="category" name="category" value="{{ product.category if product else '' }}">
                        <div class="form-text">Categoria do produto (opcional)</div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('products.list_products') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Voltar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> {% if product %}Atualizar{% else %}Criar{% endif %}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
