{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4><i class="bi bi-key"></i> Redefinir Senha</h4>
            </div>
            <div class="card-body">
                <p>Digite sua nova senha abaixo.</p>
                
                <form method="POST" action="{{ url_for('auth.reset_with_token', token=token) }}">
                    {{ form.csrf_token }}
                    <div class="mb-3">
                        <label for="password" class="form-label">Nova Senha</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="form-text">A senha deve ter pelo menos 8 caracteres e conter letras maiúsculas, minúsculas, números e caracteres especiais.</div>
                    </div>

                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Redefinir Senha
                        </button>
                        <a href="{{ url_for('auth.login') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Voltar para Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
