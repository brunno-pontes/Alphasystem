{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4><i class="bi bi-shield-lock"></i> Recuperação de Senha</h4>
            </div>
            <div class="card-body">
                <p>Informe seu email para receber instruções de recuperação de senha.</p>
                
                <form method="POST">
                    {{ form.csrf_token }}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-send"></i> Enviar Instruções
                        </button>
                        <a href="{{ url_for('auth.login') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Voltar para Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
